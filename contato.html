<main>


<form>

<label for="nome"> Nome </label>
<input type="text" id="nome" class="inputpadrao" required>

<label for="sobrenome" > Sobrenome</label>
<input type="text" id="sobrenome" class="inputpadrao " required>

<label for="email"> Email </label>
<input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">

<label for="telefone"> Telefone </label>
<input type="tel" id="telefone" class="inputpadrao" requireds placeholder="(XX) X XXXX-XXXX">



<label for="Mensagem"> Mensagem </label>
<textarea cols="50" rows="10" id="Mensagem" class="inputpadrao"> </textarea>

<fieldset>

<legend>Como prefere o nosso contato?</legend>

<label for="radio-email" ><input type="radio" name= "contato" value="email" id="radio-email">Email</label>


<label for="radio-ligacao" ><input type="radio" name= "contato" value="ligar" id="radio-ligacao">Ligação</label>



<label for="radio-WhatsApp" ><input type="radio" name= "contato" value="whastapp" id="radio-WhatsApp" checked >WhatsApp</label>


</fieldset>

<fieldset>

<legend>Qual horario prefere ser atendido?</legend>
<select>
<option>Manhã</option>
<option>Tarde</option>
<option>Noite</option>



</select>

</fieldset>

<label class="checkbox"> <input type="checkbox" checked >Gostaria de receber nossas novidades por email?</label>

<input type="submit" value="Enviar Formulário" class="enviar">
</form>
